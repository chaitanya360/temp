  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
    >
      <!-- <a-assets>
            <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
          </a-assets>
         -->
      <!-- Using the asset management system. -->
      <a-gltf-model
        src="model.glb"
        gltf-model="model.glb"
        position="0 0 -20"
        scale=""
        rotation="45 0 0"
      ></a-gltf-model>

      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-gltf-model src="tree.gltf"></a-gltf-model> -->
      <div class="a-loader-title" style="display: none">DLF</div></a-scene
    >

    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui=""
    >
      <!-- <a-assets>
              <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
            </a-assets>
           -->
      <!-- Using the asset management system. -->
      <a-gltf-model
        src="https://dlf-city-phase-2.s3.ap-south-1.amazonaws.com/model.glb"

        rotation="45 0 0"
      ></a-gltf-model>
